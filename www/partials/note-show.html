<div id="note-show">
	<div>
		<input id="note-title-input" class="topcoat-text-input note-edit" rows="1" value="{{ note.title }}" />
	</div>

	<div id="note-md-switch">
		<label class="topcoat-switch markdown">
			<input type="checkbox" class="topcoat-switch__input">
			<div class="topcoat-switch__toggle"></div>
		</label>
		<p>Markdown</p>
	</div>

	<div>
		<textarea class="topcoat-textarea note-edit" rows="30">
			{{ note.body }}
		</textarea>
	</div>
</div>
